<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Produção</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #ffffff;
        }
        .container {
            max-width: 700px;
            margin-top: 50px;
        }
        .form-control:focus {
            border-color: #c8102e;
            box-shadow: 0 0 0 0.2rem rgba(200, 16, 46, 0.25);
        }
        .btn-primary {
            background-color: #c8102e;
            border-color: #c8102e;
        }
        .btn-primary:hover {
            background-color: #a10c24;
            border-color: #a10c24;
        }
        h1 {
            color: #c8102e;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cadastro de Produção</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Salvar</button>
        </form>
    </div>
</body>
</html>
